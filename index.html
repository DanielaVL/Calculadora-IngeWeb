<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora EasyMath</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="divinicial">
            <h1>Calculadora EasyMath</h1>
            <p>Calculadora para realizar operaciones básicas. ¡Aprovéchala al máximo!</p>
            <img class="imagen" src="./resources/principal.png" alt="Imagen operaciones básicas">
        </div>
        <div class="resultado">
            <input class="entrada" type="text" id="display" readonly>
        </div>
        <div class="botones">
            <button onclick="limpiar()">C</button>
            <button onclick="agregarDigito('0')">0</button>
            <button onclick="agregarDigito('1')">1</button>
            <button onclick="operacion('+')">+</button>
            <button onclick="agregarDigito('2')">2</button>
            <button onclick="agregarDigito('3')">3</button>
            <button onclick="agregarDigito('4')">4</button>
            <button onclick="operacion('-')">-</button>
            <button onclick="agregarDigito('5')">5</button>
            <button onclick="agregarDigito('6')">6</button>
            <button onclick="agregarDigito('7')">7</button>
            <button onclick="operacion('*')">*</button>
            <button onclick="agregarDigito('8')">8</button>
            <button onclick="agregarDigito('9')">9</button>
            <button onclick="calcularResultado()">=</button>
            <button onclick="operacion('/')">/</button>       
        </div>
    </body>
    <div class="divfinal">
        <footer>
            <a href="https://www.youtube.com/watch?v=XfHblrcKcvI">Nota: Aprende a tu ritmo y disfruta de las matemáticas</a>
            <p>Copyright 2024. EasyMath</p>
        </footer>
    </div>
</html>
